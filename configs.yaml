defaults:
  id: 'ConvGRU_mmnist_train'
  dataset: "mmnist"
  model: "ConvGRU"      # Supports "ConvGRU", "ODEConv"
  phase: "train"
  epochs: 25
  batch_size: 4
  load_model: False
  train_test_split: 0.8
  total_frames: 2000000   # 2M frames as in CW-VAE paper
  decODE: False
  off_wandb: False
  step: 50000
  z_sample: False
  clip: -1

  # Architecture dims
  encoder_out_dims: 128

  # losses
  static_contrastive: False

  # misc
  scalable: True # infer zf from just a few input frames

  # Slot attention
  slot_att: False
  rim: False
  num_slots: 3
  num_iterations: 3
  slot_size: 128
  unmasked: True

  # RIM params
  emsize: 300
  nlayers: 1
  n_hid: [300]
  sparse_comm: False
  inactive_rims: True
  num_blocks: [3]
  topk: [3]
  unit_per_rim: 100

  # S3VAE variations
  k_stat: -1 # set -1 to see all frames to infer zf; else first k frames are seen
  d_zf: 256
  d_zt: 32

  # Directories
  logdir: "logs"
  rundir: 'runs'
  user_dir: "/home/jithen"            
  storage_dir: "scratch"
  data_dir: "datasets/MovingMNIST_video"    # user_dir/storage_dir/data_dir
  model_params_logdir: "model_params"             # has the form logs/<model_name>/model_params/<id>_00000xxxxx.pickle
  
  # Save & logs frequencies
  ckpt_save_freq: 5000            # Save model params every x steps
  test_log_freq: 200               # log test loss every x steps
  video_log_freq: 5000
  loss_log_freq: 200

  # Image sequence details
  resolution: 64
  train_seq: 100
  test_seq: 200
  train_in_seq: 50
  train_out_seq: 50
  test_in_seq: 20
  test_out_seq: 180
  in_channels: 1
  num_digits: 3
  n_layers: 3
  data_points: 10000

  lr: 8e-4
  n_downs: 2
  decode_diff_method: 'dopri5'          # choices=['dopri5', 'euler', 'adams', 'rk4']
  frozen: True
  mem: False
  ode: False
  encoder: 'default'

  wandb_project: 'ODE-RL'
  wandb_entity: 'jithendaraa'
  offline: True                         # Beluga does not have internet; can set to False on cedar
  reconstruct: False                     # Set true if you want to train x frames and reconstruct back the same x frames
  extrapolate: False

  neural_ode_encoder_out_ch: 128        # output channels for ode_encoder_func in models/ODEConvGRU.py
  neural_ode_decoder_out_ch: 128        # output channels for ode_decoder_func in models/ODEConvGRU.py
  neural_ode_n_units: 64                # n_units for the convnet in ode_encoder_func and ode_decoder_func
  n_ode_layers: 2
  convgru_out_ch: 256
  l0: 10
  l1: 1000
  l2: 100
  l3: 1
  m: 1      # Margin for triplet loss

flownet_args:
  rgb_max: 1.
  fp16: False
  flownet_params_path: '/home/jithen/projects/rrg-ebrahimi/jithen/ODE-RL/FlowNet2_checkpoint.pth.tar'

losses:
  static_contrastive: True

experimental:
  off_wandb: True

smol:
  epochs: 1

# Experiment 1: S3VAE on MMNIST 50K steps (Train by reconstructing or extrapolation)
train_mmnist_recon_s3vae:
  # python main.py --config defaults train_mmnist_recon_s3vae experimental
  id: 'recon_s3vae_mmnist_train'
  ckpt_id: 'train_mmnist_recon_s3vae'
  lr: 1e-3
  model: 'S3VAE' 
  reconstruct: True
  train_seq: 40
  train_in_seq: 20 
  train_out_seq: 20
  encoder: 'default'
  rundir: 'runs/S3VAE'
  epochs: 50
  clip: -1
  k_stat: -1

test_mmnist_recon_s3vae:
  id: 'recon_s3vae_mmnist_test'
  ckpt_id: 'train_mmnist_recon_s3vae'
  model: 'S3VAE'
  phase: 'test'
  reconstruct: True
  load_model: True
