  lr: 1e-4
  ckpt_save_freq: 5000
  train_seq: 20
  train_in_seq: 10
  train_out_seq: 10
  conv_encoder_out_ch: 64
  convgru_out_ch: 64
  depth: 1                              # num_pairs <ConvEncode, ConvGRUCell>

test_mmnist_cgru_len20:
